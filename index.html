<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 完整配置参数
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: 'auto',                      // or 'auto'，匹配文件路径
        placeholder: '搜索',  // 搜索提示框文字， 支持本地化，例子在下面
        noData: '没有记录!',          // 找不到结果文字提示，支持本地化，例子在下面
        depth: 6
      },

      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      //onlyCover: true, //只显示首页
      loadSidebar: true,//多文档侧边栏
      loadNavbar: true,//导航栏
      //loadNavbar: '_sidebar.md',
      //logo: '/_media/squanch.jpg',//logo
      name: 'SquanchWiKi',//文档标题

    }
  </script>
  <!--搜索-->
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
